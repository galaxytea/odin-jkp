<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let cmove = "", pmove = "";

        function getComputerChoice() {
            let cgen = Math.floor(Math.random() * 3);
            if (cgen == 0) {
                return "rock";
            } else if (cgen == 1) {
                return "paper";
            } else if (cgen == 2) {
                return "scissors";
            }
        };

        function getPlayerChoice() {
            let pgen = prompt("Choose Your Move");
            pgen = pgen.toLowerCase();
            return pgen;
        };
           
        function roundOutcome(score){
            if (score == 0){
                return "loss";
            } else if (score == 1){
                return "win";
            } else if (score == 2){
                return "draw";
            }else if (score == 3){
                return "ERROR";
            }
        };

        function playRound(cmove, pmove) {

            let playerScore = 3;

            if (cmove == pmove){
                playerScore = 2;
            } else if (cmove == "rock") {
                if (pmove == "scissors"){
                    playerScore = 0;
                } else if (pmove == "paper"){
                    playerScore = 1;
                }
            } else if (cmove == "paper"){
                if (pmove == "rock"){
                    playerScore = 0;
                } else if (pmove == "scissors"){
                    playerScore = 1;
                }
            } else if (cmove == "scissors") {
                if (pmove == "paper") {
                    playerScore = 0;
                } else if (pmove == "rock") {
                    playerScore = 1;
                }
            }

            return roundOutcome(playerScore);

        };

        cmove = getComputerChoice();
        pmove = getPlayerChoice();

        console.log("computer:" + cmove);
        console.log("player:" + pmove);

        console.log(playRound(cmove, pmove));


    </script>

</head>

</html>
