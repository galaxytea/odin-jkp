<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let computerSelection = "", playerSelection = "";

        function getComputerChoice() {
            let cgen = Math.floor(Math.random() * 3);
            if (cgen == 0) {
                return "rock";
            } else if (cgen == 1) {
                return "paper";
            } else if (cgen == 2) {
                return "scissors";
            }
        };

        function getPlayerChoice() {
            let pgen = prompt("Choose Your Move");
            pgen = pgen.toLowerCase();
            return pgen;
        };
           
        function roundOutcome(score){
            if (score == 0){
                return "loss";
            } else if (score == 1){
                return "win";
            } else if (score == 2){
                return "draw";
            }else if (score == 3){
                return "ERROR";
            }
        };

        function playRound(computerSelection, playerSelection) {

            let playerScore = 3;

            if (computerSelection == playerSelection){
                playerScore = 2;
            } else if (computerSelection == "rock") {
                if (playerSelection == "scissors"){
                    playerScore = 0;
                } else if (playerSelection == "paper"){
                    playerScore = 1;
                }
            } else if (computerSelection == "paper"){
                if (playerSelection == "rock"){
                    playerScore = 0;
                } else if (playerSelection == "scissors"){
                    playerScore = 1;
                }
            } else if (computerSelection == "scissors") {
                if (playerSelection == "paper") {
                    playerScore = 0;
                } else if (playerSelection == "rock") {
                    playerScore = 1;
                }
            }

            return roundOutcome(playerScore);

        };

        function playGame(roundCount){
            let wins = 0, losses = 0, draws = 0;
            for (let i = 0; i < roundCount; i++){
                computerSelection = getComputerChoice();
                playerSelection = getPlayerChoice();
                let roundTally = playRound(computerSelection, playerSelection);
                console.log(roundTally);
                if (roundTally == "loss") {
                    losses++;
                } else if (roundTally == "win"){
                    wins++;
                } else if (roundTally == "draw") {
                    draws++;
                }
            }
            console.log(wins + " win(s), " + draws + " draw(s) and " + losses + " loss(es).");
        }

        console.log("game test");
        playGame(3);


    </script>

</head>
